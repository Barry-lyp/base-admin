<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Base Admin 一套简单通用的后台管理系统</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- 引入脚本 -->
  <link rel="stylesheet" href="https://huanzi-qch.gitee.io/file-server/files/mydocsify.css">
</head>
<body>
  <div id="app"></div>

  <!-- 引入脚本 -->
  <script src="https://huanzi-qch.gitee.io/file-server/files/mydocsify.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 代码区域可复制到剪贴板 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script>
    (function (){
      window.$docsify.name = 'base-admin';
      window.$docsify.notFoundPage = '404.md';
      window.$docsify.repo = 'https://github.com/Barry-lyp/base-admin';
      window.$docsify.search = {paths: 'auto',placeholder: '搜索',noData: '找不到结果',depth: 3};
      <!-- 字数统计 -->
      window.$docsify.count = {countable:true,fontsize:'0.9em',color:'rgb(90,90,90)',language:'chinese'};
    })();
  </script>
</body>
</html>
